<!DOCTYPE html>
<html>
	<head>
		<title>Assignment 1</title>
		<meta name="author" content="Canruo Ying">
		<style type="text/css">
			fieldset {background:lightyellow; border:10px solid yellow; margin-bottom:10px; width:720px}
			label {width:180px; display:inline-block; text-align:right; vertical-align:top}
			label:hover {font-size:40px}
			textarea {width:360px; height:50px}
			.sliderleftlabel {width:60px; text-align:center; vertical-align:top; background:red}
			.sliderrightlabel {width:60px; text-align:center; vertical-align:top; background:purple}
			.radiolabel {width:auto}
		</style>
	</head>
	<body>
		<h3>
			Please Enter Your Details For Our Detaing Website!
		</h3>
		<form method="post" enctype="multipart/form-data"
		      action="http://ihome.ust.hk/~rossiter/cgi-bin/show_everything.php">
			<fieldset>
				<legend>
					Your Face
				</legend>
				<label for="fileToUpload">Your image:</label>
			    <input type="file" id="fileToUpload" name="fileToUpload" required><br>
			    <label for="preview">Image preview:</label>
			    <img width=200 id="preview">
			</fieldset>

			<fieldset>
				<legend>
					Your General Details
				</legend>
				
				<label for="name">Name:</label>
				<input type="text" id="name" name="name" placeholder="Your full name" required><br>

				<label for="gender">Gender:</label>
			    <input class="radiolabel" type="radio" id="gender" name="gender" value="male" required>Male
			    <input class="radiolabel" type="radio" id="gender" name="gender" value="female">Female<br>

			    <label for="age">Age:</label>
			    <input type="number" id="age" name="age" value="18" required><br>

			    <label for="dob">Date of birth:</label>
			    <input type="date" id="dob" name="dob"><br>

			    <label for="color">Favorite color</label>
			    <input type="color" id="color" name="color"><br>

			    <label for="country">Which country:</label>
				<select id="country" name="country">
					<option value="none"></option>
					<option value="usa">America</option>
					<option value="chn">China</option>
					<option value="jpn">Japan</option>
					<option value="tha">Thailand</option>
					<option value="uk">United Kingdom</option>
				</select><br>
			</fieldset>

			<fieldset>
				<legend>
					Your Indicators
				</legend>

				<label for="height">Height:</label>
				<label for="height" class="sliderleftlabel">Short</label> <input type="range" min="0" max="100" step="5" value="50" id="height" name="height"> <label for="height" class="sliderrightlabel">Tall</label><br>

				<label for="salary">Salary:</label>
				<label for="salary" class="sliderleftlabel">Poor</label> <input type="range" min="0" max="100" step="5" value="50" id="salary" name="salary"> <label for="salary" class="sliderrightlabel">Rich</label><br>
			</fieldset>

			<fieldset>
				<legend>
					Your Contact Information
				</legend>

				<label for="email">Email:</label>
				<input type="email" id="email" name="email" required><br>

				<label for="mobile">Mobile:</label>
				<input type="tel" id="mobile" name="mobile"><br> 

				<label for="address">Address:</label>
			    <textarea rows="3" cols="60" id="address" name="address" ></textarea><br>

				<label for="contact">Method to contact you:</label>
			    <input class="radiolabel" type="checkbox" id="contact" name="contact" value="email">Email
			    <input class="radiolabel" type="checkbox" id="contact" name="contact" value="whatsapp">Whatsapp
			    <input class="radiolabel" type="checkbox" id="contact" name="contact" value="chat">In-app chat<br>
			</fieldset>

			<input type="submit" value="Submit!">
		</form>
		<script src="https://www.cse.ust.hk/~rossiter/dating_web_site.js"></script>
	</body>
</html>
